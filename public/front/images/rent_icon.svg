<svg width="150" height="150" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- strings -->
  <line x1="64" y1="16" x2="28" y2="48" stroke="black" stroke-width="2"/>
  <line x1="64" y1="16" x2="100" y2="48" stroke="black" stroke-width="2"/>

  <!-- top knob -->
  <circle cx="64" cy="16" r="4" fill="black"/>

  <!-- signboard -->
  <rect x="28" y="48" width="72" height="32" rx="6" ry="6" fill="black"/>

  <!-- text (auto-fit inside the board) -->
  <!-- board inner width = 72 - 16 padding = 56 -->
  <text x="64" y="70" text-anchor="middle" font-family="Nunito Sans, sans-serif"
        font-size="18" font-weight="700" fill="white"
        lengthAdjust="spacingAndGlyphs" textLength="56">
    RENT
  </text>
</svg>